<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Text</title>
<style>
  body {
    background-color: #f0f0f0;
    margin: 0;
    overflow: hidden;
  }
  .bouncing-text {
    position: absolute;
    font-size: 2em;
    font-weight: bold;
    color: #333;
    white-space: nowrap;
  }
  .large-text {
    font-size: 5em;
  }
</style>
</head>
<body>

<script>
  // 表示するテキストの配列
  const texts = [
    "x", "x", "x", "x", "x", "x","x", "x", "x", "x", "x", "x","x", "x", "x", "x", "x", "x",
    "0", "0", "0", "0", "2", "3", "4", "5", "6", "7", "2", "3", "4", "5", "6", "7","2", "3", "4", "5", "6", "7", "2", "3", "4", "5", "6", "9",
    "dx","dx","dx","dx","dx","dx","dx","dx","dx","dx","dx","dx","dx","dx","dx","dx",
    "log","log","log","logx","logx",
    "∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫","∫",
    "+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-","+","-",
    "sin","sin","tan","tan","tan","tan","cos","cos","cos","cos","sin x","sin x","cos x","cos x","tan x","tan x","tan x",
    "√","√","√","√","√",
    "____________","____________","__________________________","______________","_____________________",
    "____________","____________","__________________________","______________","_____________________",
    "(","(",")",")","(","(","(",")",")","(",
    "e","e","e","e","e",
  ];

  // 大きく表示したいテキストのリスト
  const largeTexts = ["∫", "√"];

  // 画面サイズを取得
  const vw = window.innerWidth;
  const vh = window.innerHeight;

  // テキスト要素を作成し、位置と速度をランダムに設定
  texts.forEach(text => {
    const textElement = document.createElement('div');
    textElement.textContent = text;
    textElement.classList.add('bouncing-text');

    // 大きくしたいテキストにクラスを追加
    if (largeTexts.includes(text)) {
      textElement.classList.add('large-text');
    }

    document.body.appendChild(textElement);

    // 初期位置をランダムに設定
    let x = Math.random() * (vw - 100);
    let y = Math.random() * (vh - 50);

    // 初期速度をランダムに設定
    let dx = (Math.random() - 0.5) * 5; 
    let dy = (Math.random() - 0.5) * 5; 

    // アニメーションループ
    function animate() {
      // 次の位置を計算
      x += dx;
      y += dy;

      // 画面の端にぶつかったら速度を反転
      if (x + textElement.clientWidth > vw || x < 0) {
        dx *= -1;
      }
      if (y + textElement.clientHeight > vh || y < 0) {
        dy *= -1;
      }

      // 要素のスタイルを更新
      textElement.style.transform = `translate(${x}px, ${y}px)`;

      requestAnimationFrame(animate);
    }

    animate();
  });
</script>

</body>
</html>
